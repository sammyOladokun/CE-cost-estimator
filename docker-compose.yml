services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=roofing_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
    healthcheck:
      # This command checks if Postgres is actually ready to talk
      test: ["CMD-SHELL", "pg_isready -U admin -d roofing_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://admin:secret@db:5432/roofing_db
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DB=roofing_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - DJANGO_SETTINGS_MODULE=config.settings
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - CSRF_TRUSTED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - MEDIA_ROOT=/app/media
      - MEDIA_URL=/media/
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy  # Ensures web waits for db to be 'healthy'
      redis:
        condition: service_started

  worker:
    build: .
    user: "1000:1000"  # run Celery as non-root to silence root warning
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://admin:secret@db:5432/roofing_db
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_DB=roofing_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - DJANGO_SETTINGS_MODULE=config.settings
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - CSRF_TRUSTED_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - MEDIA_ROOT=/app/media
      - MEDIA_URL=/media/
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    image: node:20-alpine
    working_dir: /app
    # Install deps, build the embeddable widget bundle once, then start Vite dev server
    command: sh -c "npm ci && npm run build:widget && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./widget:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - web
