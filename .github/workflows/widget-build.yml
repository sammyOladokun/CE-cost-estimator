name: Build Widget Bundle

on:
  push:
    branches: [main, master]
    paths:
      - "widget/**"
      - ".github/workflows/widget-build.yml"
  workflow_dispatch:

jobs:
  build-widget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: widget/package-lock.json

      - name: Install dependencies
        working-directory: widget
        run: npm install

      - name: Build widget bundle
        working-directory: widget
        run: npm run build:widget

      - name: Upload widget artifact
        uses: actions/upload-artifact@v4
        with:
          name: nex-widget-dist
          path: widget/dist/nex-widget.iife.js
          retention-days: 7
